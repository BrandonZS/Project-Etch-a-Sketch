<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="tools">
        <button type="button" class="colorSelection" id="bRed"></button>
        <button type="button" class="colorSelection" id="bOrange"></button>
        <button type="button" class="colorSelection" id="bYellow"></button>
        <button type="button" class="colorSelection" id="bGreen"></button>
        <button type="button" class="colorSelection" id="bBlue"></button>
        <button type="button" class="colorSelection" id="bIndigo"></button>
        <button type="button" class="colorSelection" id="bViolet"></button>
        <button>Random</button>
        <button>Progressive</button>
        <button>Reset</button>
        <button>Change Grid</button>
    </div>
    <div id="grid">

    </div>
</body>
</html>
